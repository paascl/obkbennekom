<!--Login modal-->

<div class="modal fade" id="loginmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Inloggen</h4>
      </div>
      <div class="modal-body">

 <div data-alerts="alerts" data-fade="3000"></div>
        
<form class="form-horizontal" role="form" id="loginform">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label uitlijnen">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      <span class="loginerror" style="display:none"> Voer een geldig email adres in. </span>  
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label uitlijnen">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord">
       <span class="passworderror" style="display:none"> Voer een wachtwoord in. </span>  
    </div>
  </div>
   <div class="modal-footer">
     <button type="submit" class="btn btn-primary login" data-loading-text="Valideren...">Inloggen</button>
      <p></p><br><a href="#">Login aanvragen</a></br>                       

   </div> 
    </form>
    </div>
  </div>
      </div>
    </div><!-- /.modal-content -->
